services:
  - type: web
    name: seasense-ai-trust-engine
    env: python
    buildCommand: cd ai_trust_engine && pip install -r requirements.txt
    startCommand: cd ai_trust_engine && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DEBUG
        value: false
